<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			// 转义符号  \   \r结束行  \n换行  \t 制表符，缩进
//		正则表达式
		//创建   var reg = new RegExp(str)  或   var reg = /asd/
//			i 忽略大小写 , g 全局匹配 ,  m 多行匹配
			//多行匹配m
			let reg = /^a/gm;
			let str = 'absnd\nads'
			console.log(str.match(reg))
//		规则         
//					^n 		以n开始
//					n$		以n结尾
//			正向预查
//					?:n 		包含括号中的表达式
//					?=n      let reg = /a(?=bb)/  找查跟着两个b的a
//					?!n		 let reg = /a(?!bb)/  找查没有跟着两个b的a
			var data = 'windows 98 is ok';
			data.match(/windows (?=\d+)/);  // ["windows "]
			data.match(/windows (?:\d+)/);  // ["windows 98"]
			data.match(/windows (\d+)/);    // ["windows 98", "98"]
// 例如： 	/^(.(?![@#$%￥…]))*$/    正向反预查，不包含某些字符的字符串

//			反向引用
//					let reg = /(\w)\1/g     \1反向引用第一个子表达式(第一个括号内的)的内容
//					let reg = /(\w)\1(\w)\2/g    ('aabb').replace(reg,'$2$2$1$1')    :aabb->bbaa
//												('aabb').replace(reg,function($,$1,$2){return $2+$2+$1+$1})
					
//		[]     		// [^a | ^b]   :非a或非b
//					(abc|bcd)		:abd或bcd
//		元字符
//					.  一切
//					/d ===[0-9]      \D = [^\d]
//					\w ===[0-9A-z_]  \W = [^\w]
//					\s(空白字符) = [\n|\f|\r|\t|\v| ]  \S = [^\s]
//					\b 单词边界    \B 非单词边界    例：str = 'i am tree' reg = /\bam\b/
//					\uxxxx uniCode匹配  reg = /\u8001/  能匹配汉字  ‘老’

//		量词                            默认：贪婪匹配，能多就不少
/*					n+    	{1,}
 * 					n*		{0,}
 * 					n?		{0,1}
 * 					n{x}    x个
 * 					n{x,y}	x-y个
 * 					n{x,}   大于x个
 *						let reg = /n{x,y}?/ 在量词后加？表示开启非贪婪模式，能少就不多					
 * */

// (?!pattern) 零宽负向先行断言 或者 (?<!pattern) 零宽负向后行断言
// str = "hello&nbsp;&test1;test&qout;";
// 正则表达式：/&((?!test).)+;/g

		//方法   str -->  match replace search split
//				***  replace(reg,func(result){})  replace可以用回掉函数的形式  
//			   reg -->  test  exec  

//		reg对象的属性  * lastIndex   global -->g ignoreCase -->i  
//						multiline -->m   source -->源文本
//		*****	lastIndex 作为邮标 ，记录exec方法全局匹配时，每次开始的位置
				//全局匹配时，游标会向后移，直到匹配成功后停止，之后执行exec会从游标位置开始匹配
				//会包含子表达式
		//其他
//			uniCode编码      \u000000   4位16进制数字
//			第一层区间 \u010000 -\u01ffff
//			第16层区间 \u100000 -\u10ffff
		</script>
	</body>
</html>
