<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ajax learning</title>
		<style>
			#box1{border:1px solid #aaa;height: 200px;width: 300px;}
		</style>
	</head>
	<body>
		<h3>input 123</h3>
		<form action="">
			<input type="text" id="intext" onkeyup="this.value"/>
		</form>
		<p><strong>Some suggestions:</strong><span id="hint"></span></p>
	</body>
	<script>
		//ajax结合php的使用
 		function giveHint(str){
 			var v1;
 			if(str.strlen==0){
 				document.getElementById("hint").innerHTML="";
 				return;
 			}
 			if(window.XMLHttpRequest){
 				v1=new XMLHttpRequest();
 			}else{
 				v1=new ActiveXObject("Microsoft.XMLHTTP");
 			}
 			v1.onreadystatechange=function(){
 				if(v1.readyState==4&&v1.status==200){
 					document.getElementById('hint').innerHTML=v1.responseText;
 				}
 			}
 			v1.open("GET","ajax.php?x="+str,true);
 			v1.send();
 		}
	</script>
</html>
