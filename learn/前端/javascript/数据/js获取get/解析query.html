	<script>
		function getArgs(){
			var agrs={};//用json方法创建的对象，用以获取exec返回的json值
			var i=0;
			var match=null;
			var search=decodeURIComponent(location.search.substring(1));
			
			var reg=/(([^&]+)=([^&]+))/g;
			while((match=reg.exec(search))!==null){
				agrs[match[2]]=match[3];//match是一个数组，agrs对象按键值对接收数组值
			}
			this.page=agrs['page'];
			this.row=agrs['row'];

		}

		var page=document.getElementById('page');
		var row=document.getElementById('row');
		var A=new getArgs();
		page.innerHTML=A['page'];
		row.innerHTML=A.row;
		
		//快速排序法
		var arr=Array(2,1,6,4,5,7);
		quickSort(0,arr.length-1,arr);
		document.write("<br>"+arr);
		function quickSort(left,right,arr){
			var l=left;
			var r=right;
			var temp=0;
			var point=arr[parseInt((left+right)/2)];
			while(l<r){
				while(arr[l]<point)l++;
				while(point<arr[r])r--;
				if(l>=r)break;
				temp=arr[r];
				arr[r]=arr[l];
				arr[l]=temp;
				
				if(arr[l]==point)--r;
				if(arr[r]==point)++l;	
			}
			if(l=r){
				l++;r--;
			}
			if(left<r)quickSort(left,r,arr);
			if(l<right)quickSort(l,right,arr);
		}
		
	</script>
