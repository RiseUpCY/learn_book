<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.class{
				height: 100px;
				width: 100px;
				border: 1px solid #000;
			}
			p{
				height: 50px;
				background: #ccc;
			}
		</style>
	</head>
	<body>
		<div class="box">捕获
			<p onclick="alert('i am p')">i am p</p>
		</div>
		<div class="box">冒泡
			<p>i am p</p>
		</div>
		<script>
			let boxes = document.getElementsByClassName('box')
			let ps = document.getElementsByTagName('p')
			boxes[0].addEventListener('click',(e)=>{
				alert('i am div')
			},true)
			boxes[1].addEventListener('click',()=>{
				alert('i am div')
			},false)
			
			ps[0].onclick = function(e){
				alert('i am p ')
			}
			ps[1].onclick = function(e){
				alert('i am p ')
				e.stopPropagation() //阻止冒泡 或 捕获  , propagation-蔓延
//				e.stopImmediatePropagation()
			}
		</script>
	</body>
</html>
