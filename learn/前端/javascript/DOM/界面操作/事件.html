<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>a</li>
			<li>a</li>
			<li>a</li>
			<li>a</li>
		</ul>
		<script>
//		事件监听
			/* 1  句柄监听  el.onclick = func
			 * 2  添加监听，可以多个 addEventListener(even,func,boolean) 事件类型，函数
			  		第三个参数	true - 事件句柄在捕获阶段执行
					    		false- 默认。事件句柄在冒泡阶段执行
					ie9里 attachEvent  --detachEvent
			 * */
//		例题,给每个li绑定事件,输出顺序
			let lis = document.getElementsByTagName('li')
			for(var i =0 ;i<lis.length;i++){
				lis[i].addEventListener('click',function(j){
					console.log(j)
				}.bind(this,i),false)
			}
			
//		接触事件绑定
//		el.onclick = false  或  null 
//		el.removeEventListener(event,func,boolean)  func一定是同一个引用

//		移动端事件
//		lis[0].ontouchstart
//		lis[0].ontouchmove
//		lis[0].ontouchend
//		lis[0].ontouchcancel

//		常用事件
//		oninput  onchange onscroll

//		onload 几乎不用，因为要等renderTree渲染结束了才运行
		</script>
	</body>
</html>
