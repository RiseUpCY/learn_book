<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				height: 100px;
				width: 100px;
				background: rgba(255,0,0,0.3);
			}
			#box:after{
				content: '';
				height: 30px;
				width: 30px;
				background: rgba(0,255,0,.5);
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			let box = document.getElementById('box')
			//脚本化css是行内样式操作，通过dom来操作样式
			//box.style返回行内样式表   			read-write
			//style.float 最好写成  style.cssFloat  去保留字
			//复合属性 拆开写，小驼峰式命名
			
			//getComputedStyle(el,伪元素) 获取(显示值)的样式表   read-only
			let after = getComputedStyle(box,'after')
			//ie里用 el.currentStyle  非计算值
//			封装兼容性 getStyle()方法
			Element.prototype.getStyle = function(prop){
				if(window.getComputedStyle){
					return getComputedStyle(this)[prop]
				}else{
					return this.currentStyle[prop]
				}
			}
			//
		</script>
	</body>
</html>
