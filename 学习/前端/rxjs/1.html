<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./rxjs.js"></script>
    </head>
    <body>
        <script>
            let { of, Observable, ReplaySubject, BehaviorSubject, from, interval, pipe, Subject } = rxjs;
            let { map, first, concatAll, refCount, exhaust, filter, multicast } = rxjs.operators;

            const subject = new ReplaySubject(2); // buffer 3 values for new subscribers

            subject.subscribe({
                next: v => console.log(`observerA: ${v}`)
            });

            subject.next(1);
            subject.next(2);
            subject.next(3);
            subject.next(4);

            subject.subscribe({
                next: v => console.log(`observerB: ${v}`)
            });

            subject.next(5);
        </script>
    </body>
</html>
