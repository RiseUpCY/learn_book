		<script>
			let cont = document.getElementById('demo')
			let eNodes = getElementNodes(cont.childNodes)		
//			模拟从所有子节点中选取元素节点的方法
			function getElementNodes(nodes){
				let arr ={
					length:0,
					push:Array.prototype.push,
					splice:Array.prototype.splice
				}
				for(let i of nodes){
					if(i.nodeType == 1){//元素节点1 属性节点2 文本节点3
						arr.push(i)
					}
				}
				return arr
			}
		</script>
