<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//预编译时有一下四步
			//第一步，创建一个GO对象（函数创建AO对象）   这个对象就是执行期上下文
			//第二步，在AO或GO对象里，创建属性
			//第三步，把传入的实参  复制到  AO对象的属性上
			//第四步，把函数体放在AO或者GO对象的属性上
			//例：
			var g = 100
			function fn(a){
				console.log(a)
				console.log(b)
				console.log(c)
				a = 10;
				var b = function(){ }
				function c(){}
				console.log(a)
				console.log(b)
				console.log(c)
			}
			fn(1)
			// 1.创建GO对象
			/* 2.添加属性
			GO{
				g:undefined,
				fn:undefined
			}*/
			/* 3.把函数体添加到属性上
			GO{
				g:undefined,
				fn:function fn(){}
			}*/
			
			//在函数执行时
			//1.创建AO对象
			/*2.添加属性
			 AO{
			 	a:undefined
			 	b:undefined
			 	c:undefined
			 }*/
			
			/*3.把形参与实参同步
			 AO{
			 	a:1
			 	b:undefined
			 	c:undefined
			 }*/
			
			/*4.把函数体添加到AO对象的属性上
			 AO{
			 	a:1
			 	b:undefined
			 	c:function c(){}
			 }*/
			
		</script>
	</body>
</html>
