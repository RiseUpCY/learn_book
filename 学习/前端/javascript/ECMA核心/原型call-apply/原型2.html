	<body>
		<script>
			
			function Demo(){
				//var this = {
//					__proto__:Demo.prototype
//				}
//				this.name = 'demo\'s name'
			}
			Demo.prototype.name = 'tt'
			//由于实例是没有原型的，所以他需要用__proto__来连接prototype
			//类似于__proto__指向了prototype所指向的对象空间，这个指向是可以被修改的
			
			let d1 = new Demo()
			
			Demo.prototype = {
				name : 'gg'
			}
			
			//d的在创造实例的时候才执行__proto__ = prototype的操作
			var d2 = new Demo()
			
			
//			d1.name  d2.name 不同
		</script>
	</body>
