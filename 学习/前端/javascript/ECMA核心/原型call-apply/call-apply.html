			function Person(name , age){
				this.name = name 
				this.age = age
			}
			function Animal(height){
				this.height = height
			}
			
			function Student(name ,age , sex , tel,height){
				//调用别人的方法来实现自己的功能，相当于继承
				Person.call(this,name,age)				
				Animal.call(this,height)
				this.sex = sex 
				this.tel = tel
