<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//Grand.prototype.__proto__指向的是Object.prototype
			// Obeject  这是所有东西的原型
			//原型链  __proto__ 会将prototype 一个一个的连起来
			Grand.prototype.lastName = '张'
			function Grand(){
				
			}
			var grand = new Grand()
			
			Father.prototype = grand
			function Father(){
				this.name = '麻痹'
			}
			var father = new Father()
			
			Son.prototype = father
			function Son(){
				this.hobbit = 'smoke'
			}
			var son = new Son()
			console.log(son.lastName)
		</script>
	</body>
</html>
