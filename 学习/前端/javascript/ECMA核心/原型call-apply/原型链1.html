<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//并非所有的对象都继承自Object.prototype
//			当使用下面这个Object.create(null)的时候,就会有例外
//			let obj = Object.create(原型)
			let obj = Object.create(null)//no properties
			let obj1 = {} //有原型链
			console.log(obj1)
			
			Number.prototype.val = '哥哥好'
			Number.prototype.toString = function (){
				return this.val
			}
			let a = 123
			a.toString()
			//(123).toString()  这里的数字不加括号会被当成浮点数
			//加了括号就会 把前面的当作表达式
			
		</script>
	</body>
</html>
