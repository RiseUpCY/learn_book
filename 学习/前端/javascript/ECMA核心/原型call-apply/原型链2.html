<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			Person.prototype = {
				name:'a',
				sayName:function(){
					console.log(this.name)
				}
			}
			function Person (){
				this.name = 'b'
			}
			var p = new Person()
			
			//p在构造时，得到的this是Person里返回的
			p.sayName() //b
			Person.prototype.sayName() //a
			
		</script>
	</body>
</html>
