<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			#box{
				width: 200px;
				height: 100px;
				border: 1px solid #aaa;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li>1111</li>
				<li>2222</li>
				<li>3333</li>
				<li>4444</li>
				<li>5555</li>
				<li>6666</li>
				<li>7777</li>
				<li>8888</li>
				<li>9999</li>
			</ul>
		</div>
		<script>
			var box = document.getElementById('box');
			for(var key in box){
				document.write(key+"--"+box[key]+"<br>");
			}
			//alert(box.scrollTopMax);
			function move(){
				box.scrollTop += 2;
				//可滚动的高，减去框的高
				if(box.scrollTop >= box.scrollHeight-box.offsetHeight){
					box.scrollTop=0;
				}
				
				document.title=box.scrollTop;
			}
			var timer = setInterval(move,100);
			
			box.onmouseover=function(){
				clearInterval(timer);
			}
			box.onmouseout=function(){
				//先停止然后在重新启动，可以保证多个定时器之间的矛盾
				clearInterval(timer);
				timer = setInterval(move,100);
			}
			
		</script>
	</body>
</html>
