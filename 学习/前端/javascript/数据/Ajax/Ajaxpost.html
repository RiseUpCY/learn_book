    function getDate(){
        var xhr=new XMLHttpRequest();
        xhr.onload=function(){
            if(xhr.status==200){
                console.log(xhr.responseText);
            }
        }
        xhr.open('POST','Ajaxpost.php',true);
        //设置消息头是必须的
        xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        //发送的参数应该放在send里面
        xhr.send('name='+name);
    }
</script>
