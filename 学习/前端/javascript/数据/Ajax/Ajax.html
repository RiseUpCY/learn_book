<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ajax learning</title>
		<style>
			#box1{border:1px solid #aaa;height: 200px;width: 300px;}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<button id="button1" onclick="loadXHR()">button</button>
	</body>
	<script>
		function loadXHR(){
			var v1;
			if(window.XMLHttpRequest){
				var v1=new XMLHttpRequest();
			}else{
				var v1=new ActiveXObject("Microsoft.XMLHTTP");
			}
			v1.onreadystatechange=function(){
				if(v1.readyState==4&&v1.status==200){

					document.getElementById('box1').innerHTML=v1.responseText;
				}
			}
			v1.open("GET","1.txt",true);
			v1.send();
		}
	</script>
</html>
